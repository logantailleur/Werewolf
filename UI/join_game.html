<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Werewolf</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="main_screen.html">
          <img src="/Users/ethan.kerr/Documents/School/WINT2024/CS428/Werewolf/UI/ImageAssets/wolficon.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Werewolf
        </a>
    </nav>

    <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Name Entry -->
        <div class="text-center mb-4">
            <input id="nameInput" type="text" class="form-control" placeholder="Enter Name" maxlength="12" oninput="checkInput()">
            <div id="lobbyCode" class="mt-2 font-weight-bold text-very-large"></div>
        </div>
        <!-- Game Code Entry -->
        <div class="text-center mb-4">
            <input id="codeInput" type="text" class="form-control" placeholder="Enter Game Code" maxlength="5" oninput="checkInput()">
            <div id="lobbyCode" class="mt-2 font-weight-bold text-very-large"></div>
        </div>
        <!-- Join Game Button -->
        <div class="text-center">
            <button type="button" id = "joinGameButton" class="btn-lg btn-primary mb-2 disabled-button" onclick="joinGame()">Join Game</button>
        </div>
        <!-- Join Game Error Message -->
        <div id = "joinGameError" class = "text-center">
            
        </div>
    </div>
    
    <script src="joinGame.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
